<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:fragment="sidebar" class="card border-0 shadow-sm mb-4 sidebar">
      <div class="card-header bg-primary text-white py-2">
        <h5 class="mb-0 fs-6">Menu</h5>
      </div>
      <div class="list-group list-group-flush small">
        <a
          th:href="@{/users/profile}"
          class="list-group-item list-group-item-action py-2"
        >
          <i class="bi bi-person-circle me-2"></i> Profile
        </a>
        <a
          th:href="@{/users/dashboard}"
          class="list-group-item list-group-item-action py-2"
        >
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a
          th:href="@{/users/settings}"
          class="list-group-item list-group-item-action py-2"
        >
          <i class="bi bi-gear me-2"></i> Settings
        </a>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
          <div class="dropdown-divider my-2"></div>
          <h6
            class="dropdown-header py-1 text-uppercase small fw-bold text-muted"
          >
            Admin
          </h6>
          <a
            th:href="@{/users}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-people me-2"></i> Manage Users
          </a>
          <a
            th:href="@{/admin/settings}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-sliders me-2"></i> System Settings
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
