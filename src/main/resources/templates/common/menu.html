<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:fragment="sidebar" class="card border-0 shadow-sm mb-4 sidebar">
      <div class="card-header bg-primary text-white py-2">
        <h5 class="mb-0 fs-6">Menu</h5>
      </div>
      <div class="list-group list-group-flush small">
        <a
          th:href="@{/users/profile}"
          class="list-group-item list-group-item-action py-2"
        >
          <i class="bi bi-person-circle me-2"></i> Profile
        </a>
        <a
          th:href="@{/events}"
          class="list-group-item list-group-item-action py-2"
        >
          <i class="bi bi-calendar-event me-2"></i> All Events
        </a>
        <div sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_ORGANIZADOR')">
          <a
            th:href="@{/events/create}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-plus-circle me-2"></i> Create Event
          </a>
          <a
            th:href="@{/events/my-events}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-calendar-check me-2"></i> My Events
          </a>
          <a
            th:href="@{/metrics}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-graph-up me-2"></i> Metrics & Reports
          </a>
        </div>
        <div sec:authorize="hasAuthority('ROLE_PARTICIPANTE')">
          <a
            th:href="@{/registrations/my-registrations}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-bookmark-star me-2"></i> My Registrations
          </a>
        </div>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
          <div class="dropdown-divider my-2"></div>
          <h6
            class="dropdown-header py-1 text-uppercase small fw-bold text-muted"
          >
            Admin
          </h6>
          <a
            th:href="@{/users/dashboard}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-people me-2"></i> Manage Users
          </a>
          <a
            th:href="@{/registrations}"
            class="list-group-item list-group-item-action py-2"
          >
            <i class="bi bi-clipboard-check me-2"></i> All Registrations
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
