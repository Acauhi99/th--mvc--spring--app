<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div
      th:fragment="deleteModal(id, title, message, deleteUrl, itemName, buttonText)"
    >
      <div
        class="modal fade"
        th:id="${id}"
        tabindex="-1"
        th:aria-labelledby="${id + 'Label'}"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                th:id="${id + 'Label'}"
                th:text="${title}"
              >
                Confirm Deletion
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="alert alert-warning">
                <strong>Warning!</strong> This action cannot be undone.
              </div>
              <p th:text="${message}">Are you sure you want to delete this?</p>
              <p
                th:if="${itemName != null}"
                class="fw-bold text-danger"
                th:text="${'Item: ' + itemName}"
              ></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <form th:action="${deleteUrl}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">
                  <i class="bi bi-trash me-1"></i>
                  <span th:text="${buttonText}">Delete</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
