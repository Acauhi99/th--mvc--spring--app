<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: html(~{::title}, ~{::body})}"
>
  <head>
    <title>Page Not Found</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Page Not Found</h4>
          </div>
          <div class="card-body p-5 text-center">
            <i class="bi bi-search display-1 mb-4 text-warning"></i>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="mb-4">We couldn't find the page you're looking for</h2>
            <p class="lead mb-4">
              The page may have been moved, deleted, or might never have
              existed.
            </p>
            <div class="d-flex justify-content-center gap-3">
              <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>Return to Home
              </a>
              <button
                onclick="history.back()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-arrow-left me-2"></i>Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
