<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: html(~{::title}, ~{::body})}"
>
  <head>
    <title>Access Denied</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Access Denied</h4>
          </div>
          <div class="card-body p-5 text-center">
            <i class="bi bi-shield-lock display-1 mb-4 text-danger"></i>
            <h2 class="mb-4">You do not have permission to access this page</h2>
            <p class="lead mb-4">
              Please contact the administrator if you believe this is an error.
            </p>
            <a th:href="@{/}" class="btn btn-primary">Return to Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
