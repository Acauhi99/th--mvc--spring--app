<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: html(~{::title}, ~{::body})}"
>
  <head>
    <title>Error</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">An Error Occurred</h4>
          </div>
          <div class="card-body p-5 text-center">
            <i
              class="bi bi-exclamation-triangle display-1 mb-4 text-danger"
            ></i>
            <h2 class="mb-4">Something went wrong</h2>
            <p class="lead mb-4">
              We're sorry for the inconvenience. Please try again later or
              contact support if the problem persists.
            </p>
            <div class="d-flex justify-content-center gap-3">
              <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>Return to Home
              </a>
              <button
                onclick="history.back()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-arrow-left me-2"></i>Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
