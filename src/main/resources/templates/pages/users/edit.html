<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/main :: html(~{::title}, ~{::body})}"
>
  <head>
    <title>Edit User</title>
  </head>
  <body>
    <div class="edit-profile-card">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
              <i class="bi bi-pencil-square me-2"></i>
              Edit User
            </h4>
            <div>
              <a
                th:href="@{/users/dashboard}"
                class="btn btn-outline-light btn-sm"
              >
                <i class="bi bi-arrow-left me-1"></i>
                Back to Dashboard
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div
            th:if="${errorMessage}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <span th:text="${errorMessage}"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <form
            th:action="@{/users/edit/{id}(id=${user.id})}"
            th:object="${user}"
            method="post"
          >
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="newPassword"
                    placeholder="Leave blank to keep current password"
                  />
                  <small class="form-text text-muted">
                    Leave blank if you don't want to change the password.
                  </small>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="userType" class="form-label">User Type</label>
                  <select
                    class="form-select"
                    id="userType"
                    th:field="*{userType}"
                    required
                    th:disabled="${#authorization.expression('!hasAuthority(''ROLE_ADMIN'')')}"
                  >
                    <option
                      th:each="type : ${userTypes}"
                      th:value="${type}"
                      th:text="${type}"
                    ></option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12">
                <div class="d-flex justify-content-between">
                  <a
                    th:href="@{/users/dashboard}"
                    class="btn btn-outline-secondary"
                  >
                    <i class="bi bi-x-circle me-1"></i>
                    Cancel
                  </a>
                  <div>
                    <button
                      th:if="${user.id != null && (user.userType.name() != 'ADMIN' || T(acauhi.mvc.spring.config.SecurityUtils).hasMultipleAdmins())}"
                      type="button"
                      class="btn btn-outline-danger me-2"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteUserModal"
                    >
                      <i class="bi bi-trash me-1"></i>
                      Delete User
                    </button>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-save me-1"></i>
                      Save Changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      th:replace="~{common/delete-modal :: deleteModal(
      id='deleteUserModal',
      title='Delete User',
      message='Are you sure you want to delete this user? All data associated with this account will be permanently removed.',
      deleteUrl=@{/users/delete/{id}(id=${user.id})},
      itemName=${user.name} + ' (' + ${user.email} + ')',
      buttonText='Delete User'
    )}"
    ></div>
  </body>
</html>
